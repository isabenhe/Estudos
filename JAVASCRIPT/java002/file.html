<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
<style>
body { background-image: linear-gradient(180deg, lightyellow, lightblue);}

* {height: 100%;}

    div#area {
font: normal 16pt Monospace;        
background-color: rgb(224, 253, 143);
 color: rgb(1, 1, 28);
width: 200px;
height: 200px;
line-height: 200px;
text-align: center;

    }

</style>

</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        Interaja...
    </div>
    
    <script>
var a = window.document.getElementById('area')
a.addEventListener('click', clicar)
a.addEventListener('mouseenter', entrar)
a.addEventListener('mouseout', sair)


function clicar() {
a.innerText = 'Clicou!'
a.style.background = 'pink'
}
function entrar() {
 a.innerText = 'Entrou!'
}
function sair() {
a.innerText = 'Saiu!'
a.style.background = 'rgb(224, 253, 143)'
}

    </script>

</body>
</html>
